<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.product-container {
    display: flex;
    flex-wrap: wrap; 
    gap: 20px;
}

.product-item {
    display: flex;
    flex-direction: column; /* სურათი და ტექსტი დაეწერება vertical */
    align-items: center; /* ორი ელემენტი იქნება ცენტრში */
    gap: 10px;
    width: 150px; 
}

.product-item img {
    width: 100px; /* სურათის ზომა */
    height: auto;
}

.product-item p {
    text-align: center;
    margin: 0;
}


    </style>
</head>
<body>
    <div class="product-container">
        <div class="product-item">
            <img src="image1.jpg" alt="Product 1">
            <p>ტექსტი 1</p>
        </div>
        <div class="product-item">
            <img src="image2.jpg" alt="Product 2">
            <p>ტექსტი 2</p>
        </div>
        <div class="product-item">
            <img src="image3.jpg" alt="Product 3">
            <p>ტექსტი 3</p>
        </div>
    </div>
    
    
</body>
</html>
